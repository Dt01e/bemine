<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Video Background Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }
        @media (max-aspect-ratio: 16/9) {
            video {
                height: 100vh;
                width: auto;
            }
        }
        @media (max-aspect-ratio: 9/16) {
            video {
                width: 100vw;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <video id="bgVideo" autoplay muted playsinline>
        <source src="win.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
